<!DOCTYPE html>
<html>
<head>
<title>Love Proposal üòç</title>

<style>
body {
    text-align: center;
    background: pink;
    font-family: Arial;
    height: 100vh;
    overflow: hidden;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: green;
    color: white;
}

#noBtn {
    background: red;
    color: white;
    position: absolute;
}

/* COMPLETELY hidden real NO button */
#realNo {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 40px;
    height: 30px;
    opacity: 0;   /* fully invisible */
}
</style>
</head>

<body>

<h1>Do you love me? üòç</h1>

<a href="yes.html">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
</a>

<button id="noBtn" onmouseover="moveButton()">No üòú</button>

<!-- Hidden real NO -->
<a href="no.html">
<button id="realNo"></button>
</a>

<script>
function moveButton(){
  var btn = document.getElementById("noBtn");
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}
</script>

</body>
</html>
