<!DOCTYPE html>
<html>
<head>
<title>Love Proposal üòç</title>

<style>
body {
    text-align: center;
    background: pink;
    font-family: Arial;
    height: 100vh;
    overflow: hidden;
}

/* buttons */
button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: green;
    color: white;
}

#noBtn {
    background: red;
    color: white;
    position: absolute;
}

/* hidden NO button (bigger clickable area) */
#realNo {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 80px;
    height: 60px;
    opacity: 0;   /* invisible but clickable */
    z-index: 10;
}

/* hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<h1>Do you love me? üòç</h1>

<a href="yes.html">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
</a>

<button id="noBtn" onmouseover="moveButton()">No üòú</button>

<!-- Hidden real NO -->
<a href="no.html">
<button id="realNo"></button>
</a>

<script>
function moveButton(){
  var btn = document.getElementById("noBtn");
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

/* hearts animation */
function createHeart(){
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (15 + Math.random()*20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
